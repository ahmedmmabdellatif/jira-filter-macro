modules:
  macro:
    - key: jira-filter-replica-macro
      function: mainFunction
      title: Jira Filter Replica
      description: A macro that fetches and displays Jira issues based on JQL.
      properties:
        config:
          function: configFunction
  function:
    - key: mainFunction
      handler: index.run
    - key: configFunction
      handler: config.run
app:
  id: your-app-id-here
  name: Jira Filter Replica
permissions:
  scopes:
    - read:jira-work
    - read:confluence-content.all
    - write:confluence-content
