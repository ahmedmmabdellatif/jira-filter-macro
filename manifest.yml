modules:
  confluence:macro:
    - key: jira-filter-replica-macro
      title: Jira Filter Replica
      description: A replica of the native Jira Filter macro.
      resolver:
        function: main-resolver
      config:
        type: custom
        resource: macro-config
  function:
    - key: main-resolver
      handler: index.run
  resource:
    - key: macro-config
      path: static/jira-macro/build
    - key: main-app
      path: static/jira-macro/build

permissions:
  scopes:
    - read:jira-work
    - read:jira-user
  external:
    fetch:
      backend:
        - 'api.atlassian.com'

app:
  id: 'ari:cloud:ecosystem::app/YOUR_UNIQUE_APP_ID' # This will be generated by Forge

runtime:
  name: nodejs20
